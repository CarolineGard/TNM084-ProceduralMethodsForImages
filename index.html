			body { margin: 0; }
			canvas { width: 100%; height: 100% }

	<body>

		<!-- Vertex Shader -->
		<script type="x-shader/x-vertex" id="mountainVertex">
			// switch on high precision floats
			#ifdef GL_ES
			precision highp float;
			#endif	

			attribute float vertexDisplacement;
			uniform float delta;
			varying float vOpacity;
			varying vec3 vUv;

			void main()
			{	
				vUv = position;
				vOpacity = vertexDisplacement;

				vec3 p = position;

				p.x += sin(vertexDisplacement) * 50.0;
				p.y += cos(vertexDisplacement) * 50.0; 

				vec4 modelViewPosition = modelViewMatrix * vec4( p, 1.0 );

				gl_Position = projectionMatrix * modelViewPosition;
			}

		</script>

		<!-- Fragment Shader -->
		<script type="x-shader/x-fragment" id="mountainFragment">

			#ifdef GL_ES
			precision highp float;
			#endif

			//Shader Variables Vertex 
			uniform float delta;
			varying float vOpacity;
			varying vec3 vUv;

			void main()
			{
				float r = 1.0 + cos( vUv.x * delta );
				float g = 0.5 + sin( delta ) * 0.5;
				float b = 0.0;

				gl_FragColor = vec4( r, g, b, vOpacity );
			}

		</script>

		<script src="node_modules/jquery/dist/jquery.min.js"></script>
		<script src="js/three.js"></script>
		
		<!-- MAIN -->
		<script>
			var camera, scene, renderer, stats;

			//Camera attributes
			const VIEW_ANGLE = 45;
			const ASPECT = window.innerWidth / window.innerHeight;
			const NEAR = 0.1;
			const FAR = 10000;

			//Get DOM element to attach to
			const container = document.querySelector('#container');


			init();
			animate();

			function init() {
				scene = new THREE.Scene();
				
				group = new THREE.Group();
				scene.add(group);

				camera = new THREE.PerspectiveCamera( VIEW_ANGLE, ASPECT, NEAR, FAR );
				camera.position.z = 1040;

                //-------- WORLD ------------
                
                //Sun
                var sunGeometry = new THREE.SphereGeometry(50, 50, 50);
                var sunMaterial = new THREE.MeshBasicMaterial( {color: 0xFABE58, side: THREE.DoubleSide} );

                sunMesh = new THREE.Mesh( sunGeometry, sunMaterial );
                sunMesh.position.y = 250;
                sunMesh.position.x = 300;
                group.add ( sunMesh );



                // Ground Close
				var groundGeometry = new THREE.PlaneGeometry( 450, 100, 5, 5 );
				var groundMaterial = new THREE.MeshBasicMaterial( {color: 0x34495E, side: THREE.DoubleSide} );
				var groundMesh = new THREE.Mesh( groundGeometry, groundMaterial );

				groundMesh.rotation.x = 93;
				groundMesh.position.z = 800;
				groundMesh.position.y = -100;

				//group.add( groundMesh );

				// ********** Mountains *************** 
				var mountainGeometry = new THREE.PlaneBufferGeometry(1300, 800, 30, 20);


				var uniforms = {
					delta: { value: 0 }
				};

				var mountain_vShader = document.getElementById('mountainVertex').textContent;
				var mountain_fShader = document.getElementById('mountainFragment').textContent;

				var mountainMaterial = new THREE.ShaderMaterial({
					uniforms: uniforms, 
					vertexShader: mountain_vShader,
					fragmentShader: mountain_fShader
				});

				var mountainMesh = new THREE.Mesh( mountainGeometry, mountainMaterial );

				mountainMesh.rotation.x = 93;
				mountainMesh.position.y = -400;
				group.add( mountainMesh )
				
				var vertexDisplacement = new Float32Array( mountainGeometry.attributes.position.count); 

				for ( var i = 0; i < vertexDisplacement.length; i++ ) {
					vertexDisplacement[i] = Math.sin(i);	
				}

				mountainGeometry.addAttribute( 'vertexDisplacement', new THREE.BufferAttribute( vertexDisplacement, 1 ) );

;					
				
				
				// -------- RENDER SETTINGS -------- 
				renderer = new THREE.WebGLRenderer();
                renderer.setPixelRatio( window.devicePixelRatio );
                renderer.setSize ( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );
				renderer.render(scene, camera);
			}

			

			function animate() {
				requestAnimationFrame( animate );
                //render();
				//requestAnimationFrame( animate );
				render();
			}

			function render() {
				camera.lookAt( scene.position ); 

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>

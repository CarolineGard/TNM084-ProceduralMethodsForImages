		<script type="x-shader/x-vertex" id="mountainVertex">
			// switch on high precision floats
			#ifdef GL_ES
			precision highp float;
			#endif	

			// **************** SIMPLEX NOISE *********************
			//
			// Description : Array and textureless GLSL 2D/3D/4D simplex noise functions.
			//      Author : Ian McEwan, Ashima Arts.
			//  Maintainer : stegu
			//     Lastmod : 20110822 (ijm)
			//     License : Copyright (C) 2011 Ashima Arts. All rights reserved.
			//               Distributed under the MIT License. See LICENSE file.
			//               https://github.com/ashima/webgl-noise
			//               https://github.com/stegu/webgl-noise
			// 
			vec3 mod289(vec3 x) {
			  return x - floor(x * (1.0 / 289.0)) * 289.0;
			}

			vec4 mod289(vec4 x) {
			  return x - floor(x * (1.0 / 289.0)) * 289.0;
			}

			vec4 permute(vec4 x) {
			     return mod289(((x*34.0)+1.0)*x);
			}

			vec4 taylorInvSqrt(vec4 r)
			{
			  return 1.79284291400159 - 0.85373472095314 * r;
			}

			/////////////////////////////
			float snoise(vec3 v)
			{ 
			  const vec2  C = vec2(1.0/6.0, 1.0/3.0) ;
			  const vec4  D = vec4(0.0, 0.5, 1.0, 2.0);

			  // First corner
			  vec3 i  = floor(v + dot(v, C.yyy) );
			  vec3 x0 =   v - i + dot(i, C.xxx) ;

			  // Other corners
			  vec3 g = step(x0.yzx, x0.xyz);
			  vec3 l = 1.0 - g;
			  vec3 i1 = min( g.xyz, l.zxy );
			  vec3 i2 = max( g.xyz, l.zxy );

			  //   x0 = x0 - 0.0 + 0.0 * C.xxx;
			  //   x1 = x0 - i1  + 1.0 * C.xxx;
			  //   x2 = x0 - i2  + 2.0 * C.xxx;
			  //   x3 = x0 - 1.0 + 3.0 * C.xxx;
			  vec3 x1 = x0 - i1 + C.xxx;
			  vec3 x2 = x0 - i2 + C.yyy; // 2.0*C.x = 1/3 = C.y
			  vec3 x3 = x0 - D.yyy;      // -1.0+3.0*C.x = -0.5 = -D.y

			  // Permutations
			  i = mod289(i); 
			  vec4 p = permute( permute( permute( 
			             i.z + vec4(0.0, i1.z, i2.z, 1.0 ))
			           + i.y + vec4(0.0, i1.y, i2.y, 1.0 )) 
			           + i.x + vec4(0.0, i1.x, i2.x, 1.0 ));

		      // Gradients: 7x7 points over a square, mapped onto an octahedron.
			  // The ring size 17*17 = 289 is close to a multiple of 49 (49*6 = 294)
			  float n_ = 0.142857142857; // 1.0/7.0
			  vec3  ns = n_ * D.wyz - D.xzx;

			  vec4 j = p - 49.0 * floor(p * ns.z * ns.z);  //  mod(p,7*7)

			  vec4 x_ = floor(j * ns.z);
			  vec4 y_ = floor(j - 7.0 * x_ );    // mod(j,N)

			  vec4 x = x_ *ns.x + ns.yyyy;
			  vec4 y = y_ *ns.x + ns.yyyy;
			  vec4 h = 1.0 - abs(x) - abs(y);

			  vec4 b0 = vec4( x.xy, y.xy );
			  vec4 b1 = vec4( x.zw, y.zw );

			  //vec4 s0 = vec4(lessThan(b0,0.0))*2.0 - 1.0;
			  //vec4 s1 = vec4(lessThan(b1,0.0))*2.0 - 1.0;
			  vec4 s0 = floor(b0)*2.0 + 1.0;
			  vec4 s1 = floor(b1)*2.0 + 1.0;
			  vec4 sh = -step(h, vec4(0.0));

			  vec4 a0 = b0.xzyw + s0.xzyw*sh.xxyy ;
			  vec4 a1 = b1.xzyw + s1.xzyw*sh.zzww ;

			  vec3 p0 = vec3(a0.xy,h.x);
			  vec3 p1 = vec3(a0.zw,h.y);
			  vec3 p2 = vec3(a1.xy,h.z);
			  vec3 p3 = vec3(a1.zw,h.w);

			  //Normalise gradients
			  vec4 norm = taylorInvSqrt(vec4(dot(p0,p0), dot(p1,p1), dot(p2, p2), dot(p3,p3)));
			  p0 *= norm.x;
			  p1 *= norm.y;
			  p2 *= norm.z;
			  p3 *= norm.w;

			  // Mix final noise value
			  vec4 m = max(0.6 - vec4(dot(x0,x0), dot(x1,x1), dot(x2,x2), dot(x3,x3)), 0.0);
			  m = m * m;
			  
			  return 42.0 * dot( m*m, vec4( dot(p0,x0), dot(p1,x1), dot(p2,x2), dot(p3,x3) ) );
			}


			uniform float uAltitude;
			uniform vec3 uLightPosition;
			uniform vec3 uLightPositionSun;
			uniform vec3 uLightPositionMoon;

			varying vec3 vUv;
			varying float vHeight;

			varying vec3 vPosition;
			varying vec3 vViewPosition;
			varying vec3 vNormal;
			
			
			void main()
			{	
				vec3 newPos = vec3( position.x * 0.2, position.y * 120.0, position.z );	
				float noiseMountains = 0.0;
				float e;
				
				float noise1 = 0.08 * snoise( vec3( 0.000000005 * newPos.x, 0.000000005 * newPos.y, 500.0 ) );
				
				// Loop
				for( float i = 1.0; i < 8.0; i += 1.0 ) { 	
					e = exp( i );
					noiseMountains += ( 1.0 / i * 1.5 ) * snoise( 0.0001 * position * noise1 * e );
				}

				// Noise for lake
				float distCenter = sqrt( pow( position.x, 2.0 ) * 0.8 + pow( position.y + 200.0, 2.0 ) );
				float noiseLake = smoothstep( 550.0, 800.0, 1200.0 - distCenter );

				noiseLake *= -400.0;
				noiseMountains *= uAltitude * 4.0;
				
				float finalNoise = noiseMountains + noiseLake;

				vUv = position + normal * finalNoise;

				// store the world position 
    			vPosition = position;
    			vNormal = normal;
    			vHeight = finalNoise;

    			// For polygon style flat shading
    			vec4 modPosition = modelViewMatrix * vec4( vUv, 1.0 );
    			// Vector from the vertex camera
    			vViewPosition = - modPosition.xyz;


			 	gl_Position = projectionMatrix * modelViewMatrix * vec4(vUv, 1.0);
			}

		</script>

		<script type="x-shader/x-fragment" id="mountainFragment">
			#ifdef GL_ES
			precision highp float;
			#endif

			// **************** SIMPLEX NOISE *********************
			//
			// Description : Array and textureless GLSL 2D/3D/4D simplex noise functions.
			//      Author : Ian McEwan, Ashima Arts.
			//  Maintainer : stegu
			//     Lastmod : 20110822 (ijm)
			//     License : Copyright (C) 2011 Ashima Arts. All rights reserved.
			//               Distributed under the MIT License. See LICENSE file.
			//               https://github.com/ashima/webgl-noise
			//               https://github.com/stegu/webgl-noise
			// 
			vec3 mod289(vec3 x) {
			  return x - floor(x * (1.0 / 289.0)) * 289.0;
			}

			vec4 mod289(vec4 x) {
			  return x - floor(x * (1.0 / 289.0)) * 289.0;
			}

			vec4 permute(vec4 x) {
			     return mod289(((x*34.0)+1.0)*x);
			}

			vec4 taylorInvSqrt(vec4 r)
			{
			  return 1.79284291400159 - 0.85373472095314 * r;
			}

			/////////////////////////////
			float snoise(vec3 v)
			{ 
			  const vec2  C = vec2(1.0/6.0, 1.0/3.0) ;
			  const vec4  D = vec4(0.0, 0.5, 1.0, 2.0);

			  // First corner
			  vec3 i  = floor(v + dot(v, C.yyy) );
			  vec3 x0 =   v - i + dot(i, C.xxx) ;

			  // Other corners
			  vec3 g = step(x0.yzx, x0.xyz);
			  vec3 l = 1.0 - g;
			  vec3 i1 = min( g.xyz, l.zxy );
			  vec3 i2 = max( g.xyz, l.zxy );

			  //   x0 = x0 - 0.0 + 0.0 * C.xxx;
			  //   x1 = x0 - i1  + 1.0 * C.xxx;
			  //   x2 = x0 - i2  + 2.0 * C.xxx;
			  //   x3 = x0 - 1.0 + 3.0 * C.xxx;
			  vec3 x1 = x0 - i1 + C.xxx;
			  vec3 x2 = x0 - i2 + C.yyy; // 2.0*C.x = 1/3 = C.y
			  vec3 x3 = x0 - D.yyy;      // -1.0+3.0*C.x = -0.5 = -D.y

			  // Permutations
			  i = mod289(i); 
			  vec4 p = permute( permute( permute( 
			             i.z + vec4(0.0, i1.z, i2.z, 1.0 ))
			           + i.y + vec4(0.0, i1.y, i2.y, 1.0 )) 
			           + i.x + vec4(0.0, i1.x, i2.x, 1.0 ));

		      // Gradients: 7x7 points over a square, mapped onto an octahedron.
			  // The ring size 17*17 = 289 is close to a multiple of 49 (49*6 = 294)
			  float n_ = 0.142857142857; // 1.0/7.0
			  vec3  ns = n_ * D.wyz - D.xzx;

			  vec4 j = p - 49.0 * floor(p * ns.z * ns.z);  //  mod(p,7*7)

			  vec4 x_ = floor(j * ns.z);
			  vec4 y_ = floor(j - 7.0 * x_ );    // mod(j,N)

			  vec4 x = x_ *ns.x + ns.yyyy;
			  vec4 y = y_ *ns.x + ns.yyyy;
			  vec4 h = 1.0 - abs(x) - abs(y);

			  vec4 b0 = vec4( x.xy, y.xy );
			  vec4 b1 = vec4( x.zw, y.zw );

			  //vec4 s0 = vec4(lessThan(b0,0.0))*2.0 - 1.0;
			  //vec4 s1 = vec4(lessThan(b1,0.0))*2.0 - 1.0;
			  vec4 s0 = floor(b0)*2.0 + 1.0;
			  vec4 s1 = floor(b1)*2.0 + 1.0;
			  vec4 sh = -step(h, vec4(0.0));

			  vec4 a0 = b0.xzyw + s0.xzyw*sh.xxyy ;
			  vec4 a1 = b1.xzyw + s1.xzyw*sh.zzww ;

			  vec3 p0 = vec3(a0.xy,h.x);
			  vec3 p1 = vec3(a0.zw,h.y);
			  vec3 p2 = vec3(a1.xy,h.z);
			  vec3 p3 = vec3(a1.zw,h.w);

			  //Normalise gradients
			  vec4 norm = taylorInvSqrt(vec4(dot(p0,p0), dot(p1,p1), dot(p2, p2), dot(p3,p3)));
			  p0 *= norm.x;
			  p1 *= norm.y;
			  p2 *= norm.z;
			  p3 *= norm.w;

			  // Mix final noise value
			  vec4 m = max(0.6 - vec4(dot(x0,x0), dot(x1,x1), dot(x2,x2), dot(x3,x3)), 0.0);
			  m = m * m;
			  
			  return 42.0 * dot( m*m, vec4( dot(p0,x0), dot(p1,x1), dot(p2,x2), dot(p3,x3) ) );
			}

			uniform float uAltitude;
			uniform vec3 uLightPosition;
			uniform vec3 uLightPositionSun;
			uniform vec3 uLightPositionMoon;
			
			varying vec3 vUv;
			varying float vHeight;

			varying vec3 vPosition;
			varying vec3 vNormal;
			varying vec3 vViewPosition;

			//Fragment Mountain
			void main()
			{
				float noise1 = snoise( vec3(vPosition.x * 0.07, vPosition.y * 0.07, 1.0));
				float noise2 = snoise( vec3(vPosition.x * 0.005, vPosition.y * 0.005, 1.0));
				float noise3 = snoise( vPosition );

				vec3 clrSeaBottom = vec3( 0.1 );
				vec3 clrGround    = vec3( 0.11, 0.51, 0.3 );
				vec3 clrBlueClose = vec3( 0.01, 0.13, 0.19 ); //darker
				vec3 clrBlueFar   = vec3( 0.03, 0.31, 0.47 ); //lighter
				vec3 clrGrass     = vec3( 0.0, 0.6, 0.46 );
				vec3 clrSnow      = vec3( 1.0 );
				vec3 clrSnow1     = vec3( 0.7 );

				//Interpolation
				float noiseSnow = 20.0*snoise( vec3( 50.0 * vPosition.x, 1.0 * vPosition.y, vPosition.z ) );
				noiseSnow *= snoise(0.1 * vPosition);
				
				float bottomGround = smoothstep( -400.0, -220.0, vHeight );
				float grassGround  = smoothstep( -180.0, -124.0, vHeight );
				float stoneGround  = smoothstep( -300.0, -60.0, vHeight );
				float snowGround   = smoothstep( 50.0, 120.0, vHeight + noiseSnow );
				float depthGround  = smoothstep( -100.0, 1000.0, vPosition.y );
				
				//mix colors
				vec3 clrDepth = mix( clrBlueClose, clrBlueFar, depthGround );
				//vec3 clrSnowMix = mix( clrSnow, clrSnow1, 0.5 );

				vec3 clrMix = clrSeaBottom; 
				clrMix = mix( clrMix, clrGround, bottomGround );
				clrMix = mix( clrMix, clrGrass, grassGround );
				clrMix = mix( clrMix, clrDepth, stoneGround );
				clrMix = mix( clrMix, clrSnow, snowGround );


				//Light Calculations

				//New normal for current point, after added noise
				//dFdx, dFdy returns the partial derivative 
				//calculate normal using screen-space derivatives for flat shading, polygon style
				vec3 newNormal = normalize( cross( dFdx( vViewPosition ), dFdy( vViewPosition ) ) );

				vec3 lightDirection     = normalize( ( uLightPosition     - vPosition) );
				vec3 lightDirectionSun  = normalize( ( uLightPositionSun  - vPosition ) );
				vec3 lightDirectionMoon = normalize( ( uLightPositionMoon - vPosition ) );
				
				//float lightIntensity = 0.35 + max( 0.0, dot( newNormal, lightDirection * 0.8 ));
				float lightIntensity     = 0.8 * dot( lightDirection, newNormal ) ;
				float lightIntensitySun  = 1.5 * dot( lightDirectionSun, newNormal );
				float lightIntensityMoon = 1.5 * dot( lightDirectionMoon, newNormal );

				//Don't add light if sun or moon is down 
				if (lightIntensitySun < 0.0 )
					lightIntensitySun = 0.0;

				if (lightIntensityMoon < 0.0 )
					lightIntensityMoon = 0.0;

				lightIntensity *= 0.9 * lightIntensitySun * lightIntensityMoon;
				lightIntensity += 0.5; 

				float lightAmbient = 1.0;

				gl_FragColor = vec4( clrMix * lightIntensity * lightAmbient, 1.0 );
			}
		</script>


		<script src="node_modules/jquery/dist/jquery.min.js"></script>
		<script src="js/three.js"></script>

		<!-- Shaders -->
		<script src="shaders/mountainVertex.js"></script>
		<script src="shaders/mountainFragment.js"></script>
		<script src="shaders/waterVertex.js"></script>
		<script src="shaders/waterFragment.js"></script>

		<!-- MAIN -->
		<script>
			var camera, scene, renderer, stats, group, mouse;
			var mouseX = 0.0, mouseY = 0.0;
			var timeSpeed = 0.045;
			var frame = 0.0, dayTime = 0.0;
			var waterMesh, sunMesh, moonMesh;

			//Camera attributes
			const VIEW_ANGLE = 45;
			const ASPECT = window.innerWidth / window.innerHeight;
			const NEAR = 0.1;
			const FAR = 10000;

			//Get DOM element to attach to
			const container = document.querySelector('#container');



			init();
			animate();

			function init() {
				
				//------- SCENE SETUP --------

				scene = new THREE.Scene();
				
				group = new THREE.Group();
				scene.add(group);

				camera = new THREE.PerspectiveCamera( VIEW_ANGLE, ASPECT, NEAR, FAR );
				camera.position.z = 1040;
				camera.target = new THREE.Vector3( 0, 0, 0 );


				light = new THREE.DirectionalLight( 0xffffff );
                light.position.set( 0, 30, 40 );
                light.castShadow = true;
                light.intensity = 0.5;
                //group.add( light );


				// -------- SKY -------- 


                var skyGeometry = new THREE.PlaneBufferGeometry(8000, 4000, 10, 10);

                uniforms_sky = {
					uTime: { type: "f", value: 0.0 },
					uSpeed: { type: "f", value: timeSpeed }
				};

                var skyMaterial = new THREE.ShaderMaterial({
					uniforms: uniforms_sky,
					vertexShader: skyVertex,
					fragmentShader: skyFragment, 
				});


                skyMesh = new THREE.Mesh( skyGeometry, skyMaterial );
                skyMesh.position.z = -3000;
                group.add ( skyMesh );


                //Sun
                var sphereGeometry = new THREE.SphereGeometry(110, 25, 25);
                var sunMaterial = new THREE.MeshBasicMaterial( {
                	color: 0xfcd882, 
                	flatShading: true,
                	transparent: true,
                	opacity: 0.9
                } );

                sunMesh = new THREE.Mesh( sphereGeometry, sunMaterial );
                sunMesh.position.y = 700;
                sunMesh.position.z = -1300;
                group.add ( sunMesh );

                //Moon
                var moonMaterial = new THREE.MeshBasicMaterial( {
                	color: 0xFFFFFF, 
                	flatShading: true,
                	transparent: true,
                	opacity: 1.0
                } );

                moonMesh = new THREE.Mesh( sphereGeometry, moonMaterial );
                moonMesh.position.y = -650;
                moonMesh.position.z = -1300;
                group.add ( moonMesh );


                
                // -------- MOUNTAINS -------- 
				
				var mountainGeometry = new THREE.PlaneBufferGeometry(3000, 2200, 60, 60);
				mountainGeometry.castShadow = true;
				mountainGeometry.receiveShadow = true; 


				var mountain_vShader = document.getElementById('mountainVertex').textContent;
				var mountain_fShader = document.getElementById('mountainFragment').textContent;


				uniforms_mountain = {
					uAltitude: { type: "f", value: 200.0 },
					uLightPosition: {type: 'v3', value: new THREE.Vector3( 100, 1100, 700 )},
					uLightPositionSun: {type: 'v3', value: new THREE.Vector3( sunMesh.position.x, moonMesh.position.y, 700 )},
					uLightPositionMoon: {type: 'v3', value: new THREE.Vector3( moonMesh.position.x, moonMesh.position.y, 700 )}
				};


				var mountainMaterial = new THREE.ShaderMaterial({
					uniforms: uniforms_mountain, 
					vertexShader: mountain_vShader,
					fragmentShader: mountain_fShader, 
					flatShading: true
					//wireframe: true
					//vertexShader: mountainVertex
					//fragmentShader: mountainFragment
				});


				var mountainMesh = new THREE.Mesh( mountainGeometry, mountainMaterial );

				mountainMesh.rotation.x = - Math.PI / 2.6; 
				mountainMesh.position.y = -250;
				mountainMesh.position.z = -200;
				group.add( mountainMesh );
				
				var vertexDisplacement = new Float32Array( mountainGeometry.attributes.position.count); 

				for ( var i = 0; i < vertexDisplacement.length; i++ ) {
					vertexDisplacement[i] = Math.sin(i);	
				}

				mountainGeometry.addAttribute( 'vertexDisplacement', new THREE.BufferAttribute( vertexDisplacement, 1 ) );



				// -------- WATER -------- 

				var waterGeometry = new THREE.PlaneBufferGeometry(2500, 1800, 90, 50);
				
				uniforms_water = {
					uTime: { type: "f", value: 0.0 },
					uLightPosition: {type: 'v3', value: new THREE.Vector3( 250, 1100, 700 )},
					uLightPositionSun: {type: 'v3', value: new THREE.Vector3( sunMesh.position.x, moonMesh.position.y, 700 )},
					uLightPositionMoon: {type: 'v3', value: new THREE.Vector3( moonMesh.position.x, moonMesh.position.y, 700 )}
				};

				var waterMaterial = new THREE.ShaderMaterial({
					uniforms: uniforms_water, 
					vertexShader: waterVertex,
					fragmentShader: waterFragment,
					transparent: true,
					flatShading: true
				});

				waterMesh = new THREE.Mesh( waterGeometry, waterMaterial );

				
				waterMesh.position.z = - 200;
				waterMesh.position.y = - 450;
				waterMesh.rotation.x = - Math.PI / 2.6;  

				group.add( waterMesh );



                // -------- RENDER SETTINGS -------- 

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				window.addEventListener( 'resize', onWindowResize, false );
				
				renderer = new THREE.WebGLRenderer();
                renderer.setPixelRatio( window.devicePixelRatio );
                renderer.setSize ( window.innerWidth, window.innerHeight );
                renderer.shadowMap.enabled = true;
                renderer.shadowMap.type = THREE.PCFSoftShadowMap;

				document.body.appendChild( renderer.domElement );
			}

			
			function onDocumentMouseMove( event ) {
                
                event.preventDefault();
                
                mouseX = ( 0.5 * event.clientX - 0.5 * (window.innerWidth / 2) );
                mouseY = ( 0.5 * event.clientY - 0.5 * (window.innerWidth / 2) );  
            }

            function onWindowResize() {
                
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize( window.innerWidth, window.innerHeight );
            }	

			function animate() {

				requestAnimationFrame( animate );
				render();
			}

			function render() {

				// Camera
				camera.lookAt( scene.position );

				camera.rotation.y -= ( mouseX - camera.position.x ) * 0.00005;
                camera.rotation.x -=  ( mouseY - camera.position.y ) * 0.00005;

                //Sun and moon Animation
                dayTime += timeSpeed * 0.1;
                sunMesh.position.x += 5 * (-1) * Math.cos(dayTime);
                sunMesh.position.y += 3 * (-1) * Math.sin(dayTime);

                moonMesh.position.x += 5 * Math.cos(dayTime);
                moonMesh.position.y += 3 * Math.sin(dayTime);

                // Update uniform values
                uniforms_mountain.uLightPositionSun.value.x = sunMesh.position.x;
                uniforms_mountain.uLightPositionSun.value.y = sunMesh.position.y;

                uniforms_mountain.uLightPositionMoon.value.x = moonMesh.position.x;
                uniforms_mountain.uLightPositionMoon.value.y = moonMesh.position.y;
            	
            	uniforms_water.uLightPositionSun.value.x = sunMesh.position.x;
                uniforms_water.uLightPositionSun.value.y = sunMesh.position.y;

                uniforms_water.uLightPositionMoon.value.x = moonMesh.position.x;
                uniforms_water.uLightPositionMoon.value.y = moonMesh.position.y;

				uniforms_water.uTime.value = frame;

				uniforms_sky.uTime.value += 0.1;
				
				frame += 0.009;

				renderer.render( scene, camera );
			}

		</script>
	</body>

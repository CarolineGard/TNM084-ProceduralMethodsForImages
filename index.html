		<script type="x-shader/x-vertex" id="mountainVertex">
			// switch on high precision floats
			#ifdef GL_ES
			precision highp float;
			#endif	

			// **************** SIMPLEX NOISE *********************
			//
			// Description : Array and textureless GLSL 2D/3D/4D simplex noise functions.
			//      Author : Ian McEwan, Ashima Arts.
			//  Maintainer : stegu
			//     Lastmod : 20110822 (ijm)
			//     License : Copyright (C) 2011 Ashima Arts. All rights reserved.
			//               Distributed under the MIT License. See LICENSE file.
			//               https://github.com/ashima/webgl-noise
			//               https://github.com/stegu/webgl-noise
			// 
			vec3 mod289(vec3 x) {
			  return x - floor(x * (1.0 / 289.0)) * 289.0;
			}

			vec4 mod289(vec4 x) {
			  return x - floor(x * (1.0 / 289.0)) * 289.0;
			}

			vec4 permute(vec4 x) {
			     return mod289(((x*34.0)+1.0)*x);
			}

			vec4 taylorInvSqrt(vec4 r)
			{
			  return 1.79284291400159 - 0.85373472095314 * r;
			}

			/////////////////////////////
			float snoise(vec3 v)
			{ 
			  const vec2  C = vec2(1.0/6.0, 1.0/3.0) ;
			  const vec4  D = vec4(0.0, 0.5, 1.0, 2.0);

			  // First corner
			  vec3 i  = floor(v + dot(v, C.yyy) );
			  vec3 x0 =   v - i + dot(i, C.xxx) ;

			  // Other corners
			  vec3 g = step(x0.yzx, x0.xyz);
			  vec3 l = 1.0 - g;
			  vec3 i1 = min( g.xyz, l.zxy );
			  vec3 i2 = max( g.xyz, l.zxy );

			  //   x0 = x0 - 0.0 + 0.0 * C.xxx;
			  //   x1 = x0 - i1  + 1.0 * C.xxx;
			  //   x2 = x0 - i2  + 2.0 * C.xxx;
			  //   x3 = x0 - 1.0 + 3.0 * C.xxx;
			  vec3 x1 = x0 - i1 + C.xxx;
			  vec3 x2 = x0 - i2 + C.yyy; // 2.0*C.x = 1/3 = C.y
			  vec3 x3 = x0 - D.yyy;      // -1.0+3.0*C.x = -0.5 = -D.y

			  // Permutations
			  i = mod289(i); 
			  vec4 p = permute( permute( permute( 
			             i.z + vec4(0.0, i1.z, i2.z, 1.0 ))
			           + i.y + vec4(0.0, i1.y, i2.y, 1.0 )) 
			           + i.x + vec4(0.0, i1.x, i2.x, 1.0 ));

		      // Gradients: 7x7 points over a square, mapped onto an octahedron.
			  // The ring size 17*17 = 289 is close to a multiple of 49 (49*6 = 294)
			  float n_ = 0.142857142857; // 1.0/7.0
			  vec3  ns = n_ * D.wyz - D.xzx;

			  vec4 j = p - 49.0 * floor(p * ns.z * ns.z);  //  mod(p,7*7)

			  vec4 x_ = floor(j * ns.z);
			  vec4 y_ = floor(j - 7.0 * x_ );    // mod(j,N)

			  vec4 x = x_ *ns.x + ns.yyyy;
			  vec4 y = y_ *ns.x + ns.yyyy;
			  vec4 h = 1.0 - abs(x) - abs(y);

			  vec4 b0 = vec4( x.xy, y.xy );
			  vec4 b1 = vec4( x.zw, y.zw );

			  //vec4 s0 = vec4(lessThan(b0,0.0))*2.0 - 1.0;
			  //vec4 s1 = vec4(lessThan(b1,0.0))*2.0 - 1.0;
			  vec4 s0 = floor(b0)*2.0 + 1.0;
			  vec4 s1 = floor(b1)*2.0 + 1.0;
			  vec4 sh = -step(h, vec4(0.0));

			  vec4 a0 = b0.xzyw + s0.xzyw*sh.xxyy ;
			  vec4 a1 = b1.xzyw + s1.xzyw*sh.zzww ;

			  vec3 p0 = vec3(a0.xy,h.x);
			  vec3 p1 = vec3(a0.zw,h.y);
			  vec3 p2 = vec3(a1.xy,h.z);
			  vec3 p3 = vec3(a1.zw,h.w);

			  //Normalise gradients
			  vec4 norm = taylorInvSqrt(vec4(dot(p0,p0), dot(p1,p1), dot(p2, p2), dot(p3,p3)));
			  p0 *= norm.x;
			  p1 *= norm.y;
			  p2 *= norm.z;
			  p3 *= norm.w;

			  // Mix final noise value
			  vec4 m = max(0.6 - vec4(dot(x0,x0), dot(x1,x1), dot(x2,x2), dot(x3,x3)), 0.0);
			  m = m * m;
			  
			  return 42.0 * dot( m*m, vec4( dot(p0,x0), dot(p1,x1), dot(p2,x2), dot(p3,x3) ) );
			}


			attribute float vertexDisplacement;

			uniform float uAltitude;
			uniform float uOffset;
			uniform float uSurfaceIntensity;
			uniform vec3 uLightPosition;
			uniform vec3 uLightPositionSun;
			uniform vec3 uLightPositionMoon;
			//uniform float uHeight;

			varying vec3 vUv;

			varying float vHeight;

			varying vec3 vPosition;
			varying vec3 vViewPosition;
			varying vec3 vNormal;
			
			//Vertex
			void main()
			{	
				vec3 newPos = vec3( position.x*0.2, position.y*120.0, position.z );	
				float noiseMountains = 0.0;
				float e;
				
				float noise1 = 0.08 * snoise( vec3( 0.000000005*newPos.x, 0.000000005*newPos.y, 500.0 ) );
				
				//Loop
				for( float i = 1.0; i < 8.0; i += 1.0 ) { 	
					e = exp( i );
					noiseMountains += ( 1.0 / i * 1.5 ) * snoise( 0.0001 * position * noise1 * e );
				}

				//Noise for lake
				float distCenter = sqrt( pow( position.x, 2.0 ) * 0.8 + pow( position.y + 200.0, 2.0 ) );
				float noiseLake = smoothstep( 550.0, 800.0, 1200.0 - distCenter );

				noiseLake *= -400.0;
				noiseMountains *= uAltitude * 4.0;
				
				float finalNoise = noiseMountains + noiseLake;

				vUv = position + normal * finalNoise;

				// store the world position 
    			vPosition = position;
    			vNormal = normal;
    			vHeight = finalNoise;

    			//Explained in document, For polygon style flat shading
    			vec4 modPosition = modelViewMatrix * vec4( vUv, 1.0 );
    			//vector from the vertex camera
    			vViewPosition = - modPosition.xyz;

    			//Calculations for normals in fragment shader
    			/*varying vec3 vViewPosition;

				vec4 mvPosition = modelViewMatrix * vec4( displacedPosition, 1.0 );
				vViewPosition = - mvPosition.xyz; // vector from vertex to camera
				*/



			 	

			 	gl_Position = projectionMatrix * modelViewMatrix * vec4(vUv, 1.0);
			 	//gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
			}

		</script>

			//
			// Description : Array and textureless GLSL 2D/3D/4D simplex noise functions.
			//      Author : Ian McEwan, Ashima Arts.

			vec3 mod289(vec3 x) {

			}

			vec4 mod289(vec4 x) {
			  return x - floor(x * (1.0 / 289.0)) * 289.0;
			}

			vec4 permute(vec4 x) {
			     return mod289(((x*34.0)+1.0)*x);
			}

			vec4 taylorInvSqrt(vec4 r)
			{
			  return 1.79284291400159 - 0.85373472095314 * r;
			}

			/////////////////////////////
			float snoise(vec3 v)
			{ 
			  const vec2  C = vec2(1.0/6.0, 1.0/3.0) ;
			  const vec4  D = vec4(0.0, 0.5, 1.0, 2.0);

			  // First corner
			  vec3 i  = floor(v + dot(v, C.yyy) );
			  vec3 x0 =   v - i + dot(i, C.xxx) ;

			  // Other corners
			  vec3 g = step(x0.yzx, x0.xyz);
			  vec3 l = 1.0 - g;
			  vec3 i1 = min( g.xyz, l.zxy );
			  vec3 i2 = max( g.xyz, l.zxy );

			  //   x0 = x0 - 0.0 + 0.0 * C.xxx;
			  //   x1 = x0 - i1  + 1.0 * C.xxx;
			  //   x2 = x0 - i2  + 2.0 * C.xxx;
			  //   x3 = x0 - 1.0 + 3.0 * C.xxx;
			  vec3 x1 = x0 - i1 + C.xxx;
			  vec3 x2 = x0 - i2 + C.yyy; // 2.0*C.x = 1/3 = C.y
			  vec3 x3 = x0 - D.yyy;      // -1.0+3.0*C.x = -0.5 = -D.y

			  // Permutations
			  i = mod289(i); 
			  vec4 p = permute( permute( permute( 
			             i.z + vec4(0.0, i1.z, i2.z, 1.0 ))
			           + i.y + vec4(0.0, i1.y, i2.y, 1.0 )) 
			           + i.x + vec4(0.0, i1.x, i2.x, 1.0 ));

		      // Gradients: 7x7 points over a square, mapped onto an octahedron.
			  // The ring size 17*17 = 289 is close to a multiple of 49 (49*6 = 294)
			  float n_ = 0.142857142857; // 1.0/7.0
			  vec3  ns = n_ * D.wyz - D.xzx;

			  vec4 j = p - 49.0 * floor(p * ns.z * ns.z);  //  mod(p,7*7)

			  vec4 x_ = floor(j * ns.z);
			  vec4 y_ = floor(j - 7.0 * x_ );    // mod(j,N)

			  vec4 x = x_ *ns.x + ns.yyyy;
			  vec4 y = y_ *ns.x + ns.yyyy;
			  vec4 h = 1.0 - abs(x) - abs(y);

			  vec4 b0 = vec4( x.xy, y.xy );
			  vec4 b1 = vec4( x.zw, y.zw );

			  //vec4 s0 = vec4(lessThan(b0,0.0))*2.0 - 1.0;
			  //vec4 s1 = vec4(lessThan(b1,0.0))*2.0 - 1.0;
			  vec4 s0 = floor(b0)*2.0 + 1.0;
			  vec4 s1 = floor(b1)*2.0 + 1.0;
			  vec4 sh = -step(h, vec4(0.0));

			  vec4 a0 = b0.xzyw + s0.xzyw*sh.xxyy ;
			  vec4 a1 = b1.xzyw + s1.xzyw*sh.zzww ;

			  vec3 p0 = vec3(a0.xy,h.x);
			  vec3 p1 = vec3(a0.zw,h.y);
			  vec3 p2 = vec3(a1.xy,h.z);
			  vec3 p3 = vec3(a1.zw,h.w);

			  //Normalise gradients
			  vec4 norm = taylorInvSqrt(vec4(dot(p0,p0), dot(p1,p1), dot(p2, p2), dot(p3,p3)));
			  p0 *= norm.x;
			  p1 *= norm.y;
			  p2 *= norm.z;
			  p3 *= norm.w;

			  // Mix final noise value
			  vec4 m = max(0.6 - vec4(dot(x0,x0), dot(x1,x1), dot(x2,x2), dot(x3,x3)), 0.0);
			  m = m * m;
			  
			  return 42.0 * dot( m*m, vec4( dot(p0,x0), dot(p1,x1), dot(p2,x2), dot(p3,x3) ) );
			}


			uniform float uAltitude;
			uniform float uOffset;
			uniform float uSurfaceIntensity;
			uniform vec3 uLightPosition;
			uniform vec3 uLightPositionSun;
			uniform vec3 uLightPositionMoon;
			//uniform float uHeight;
			
			varying vec3 vUv;
			varying float vHeight;

			varying vec3 vPosition;
			varying vec3 vNormal;
			varying vec3 vViewPosition;

			//Fragment Mountain
			void main()
			{
				float height = vPosition.z;
				//float maxHeight = 800.0;

				float noise1 = snoise( vec3(vPosition.x*0.07, vPosition.y*0.07, 1.0));
				float noise2 = snoise( vec3(vPosition.x*0.005, vPosition.y*0.005, 1.0));
				float noise3 = snoise(vPosition);

				vec3 clrSeaBottom = vec3( 0.1 );
				vec3 clrGround = vec3( 0.11, 0.51, 0.3 );
				vec3 clrBlueClose  = vec3( 0.01, 0.13, 0.19 ); //darker
				vec3 clrBlueFar = vec3( 0.03, 0.31, 0.47 ); //lighter
				vec3 clrGrass = vec3( 0.0, 0.6, 0.46 );
				vec3 clrSnow  = vec3( 1.0 );//*snoise(vPosition);
				vec3 clrSnow1  = vec3( 0.7 );//*snoise(vPosition);


				//Interpolation
				//float e = exp(vPosition.z);
				float noiseSnow = 20.0*snoise( vec3( 50.0 * vPosition.x, 1.0*vPosition.y, vPosition.z ) );
				noiseSnow *= snoise(0.1 * vPosition);
				
				float bottomGround = smoothstep( -400.0, -220.0, vHeight );
				float grassGround  = smoothstep( -180.0, -124.0, vHeight );
				float stoneGround  = smoothstep( -300.0, -60.0, vHeight );
				float snowGround   = smoothstep( 50.0, 120.0, vHeight + noiseSnow );
				float depthGround  = smoothstep( -100.0, 1000.0, vPosition.y );
				
				//mix colors
				vec3 clrDepth = mix( clrBlueClose, clrBlueFar, depthGround );
				//vec3 clrSnowMix = mix( clrSnow, clrSnow1, 0.5 );

				vec3 clrMix = clrSeaBottom; 
				clrMix = mix( clrMix, clrGround, bottomGround );
				clrMix = mix( clrMix, clrGrass, grassGround );
				clrMix = mix( clrMix, clrDepth, stoneGround );
				clrMix = mix( clrMix, clrSnow, snowGround );


				//Light Calculations

				//New normal for current point, after added noise
				//dFdx, dFdy returns the partial derivative 
				//calculate normal using screen-space derivatives for flat shading, polygon style
				vec3 newNormal = normalize( cross( dFdx( vViewPosition ), dFdy( vViewPosition ) ) );

				vec3 lightDirection     = normalize( ( uLightPosition     - vPosition) );
				vec3 lightDirectionSun  = normalize( ( uLightPositionSun  - vPosition ) );
				vec3 lightDirectionMoon = normalize( ( uLightPositionMoon - vPosition ) );
				
				//float lightIntensity = 0.35 + max( 0.0, dot( newNormal, lightDirection * 0.8 ));
				float lightIntensity     = 0.8 * dot( lightDirection, newNormal ) ;
				float lightIntensitySun  = 1.5 * dot( lightDirectionSun, newNormal );
				float lightIntensityMoon = 1.5 * dot( lightDirectionMoon, newNormal );

				if (lightIntensitySun < 0.0 )//|| uLightPositionSun.y < 300.0 )
					lightIntensitySun = 0.0;

				if (lightIntensityMoon < 0.0 )//|| uLightPositionSun.y < 300.0 )
					lightIntensityMoon = 0.0;

				lightIntensity *= lightIntensitySun * lightIntensityMoon;
				lightIntensitySun *= lightIntensityMoon;
				lightIntensitySun *= lightIntensity;
				lightIntensitySun += 0.6;
				//lightIntensity += 0.5;
				float lightAmbient = 1.0;

				//lightIntensity *= lightIntensitySun;// * lightIntensityMoon;

				//gl_FragColor = vec4( vec3(noiseLake), 1.0 );
				gl_FragColor = vec4(clrMix * lightIntensitySun * lightAmbient, 1.0 );
			}

	// **************** SIMPLEX NOISE *********************
	//
	// GLSL textureless classic 4D noise "cnoise",
	// with an RSL-style periodic variant "pnoise".
	// Author:  Stefan Gustavson (stefan.gustavson@liu.se)
	// Version: 2011-08-22
	//
	// Many thanks to Ian McEwan of Ashima Arts for the
	// ideas for permutation and gradient selection.

	vec4 mod289(vec4 x)
	{
	  return x - floor(x * (1.0 / 289.0)) * 289.0;
	}

	vec4 permute(vec4 x)
	{
	  return mod289(((x*34.0)+1.0)*x);
	}

	vec4 taylorInvSqrt(vec4 r)
	{
	  return 1.79284291400159 - 0.85373472095314 * r;
	}

	vec4 fade(vec4 t) {
	  return t*t*t*(t*(t*6.0-15.0)+10.0);
	}

	// Classic Perlin noise
	float cnoise(vec4 P)
	{
	  vec4 Pi0 = floor(P); // Integer part for indexing
	  vec4 Pi1 = Pi0 + 1.0; // Integer part + 1
	  Pi0 = mod289(Pi0);
	  Pi1 = mod289(Pi1);
	  vec4 Pf0 = fract(P); // Fractional part for interpolation
	  vec4 Pf1 = Pf0 - 1.0; // Fractional part - 1.0
	  vec4 ix = vec4(Pi0.x, Pi1.x, Pi0.x, Pi1.x);
	  vec4 iy = vec4(Pi0.yy, Pi1.yy);
	  vec4 iz0 = vec4(Pi0.zzzz);
	  vec4 iz1 = vec4(Pi1.zzzz);
	  vec4 iw0 = vec4(Pi0.wwww);
	  vec4 iw1 = vec4(Pi1.wwww);

	  vec4 ixy = permute(permute(ix) + iy);
	  vec4 ixy0 = permute(ixy + iz0);
	  vec4 ixy1 = permute(ixy + iz1);
	  vec4 ixy00 = permute(ixy0 + iw0);
	  vec4 ixy01 = permute(ixy0 + iw1);
	  vec4 ixy10 = permute(ixy1 + iw0);
	  vec4 ixy11 = permute(ixy1 + iw1);

	  vec4 gx00 = ixy00 * (1.0 / 7.0);
	  vec4 gy00 = floor(gx00) * (1.0 / 7.0);
	  vec4 gz00 = floor(gy00) * (1.0 / 6.0);
	  gx00 = fract(gx00) - 0.5;
	  gy00 = fract(gy00) - 0.5;
	  gz00 = fract(gz00) - 0.5;
	  vec4 gw00 = vec4(0.75) - abs(gx00) - abs(gy00) - abs(gz00);
	  vec4 sw00 = step(gw00, vec4(0.0));
	  gx00 -= sw00 * (step(0.0, gx00) - 0.5);
	  gy00 -= sw00 * (step(0.0, gy00) - 0.5);

	  vec4 gx01 = ixy01 * (1.0 / 7.0);
	  vec4 gy01 = floor(gx01) * (1.0 / 7.0);
	  vec4 gz01 = floor(gy01) * (1.0 / 6.0);
	  gx01 = fract(gx01) - 0.5;
	  gy01 = fract(gy01) - 0.5;
	  gz01 = fract(gz01) - 0.5;
	  vec4 gw01 = vec4(0.75) - abs(gx01) - abs(gy01) - abs(gz01);
	  vec4 sw01 = step(gw01, vec4(0.0));
	  gx01 -= sw01 * (step(0.0, gx01) - 0.5);
	  gy01 -= sw01 * (step(0.0, gy01) - 0.5);

	  vec4 gx10 = ixy10 * (1.0 / 7.0);
	  vec4 gy10 = floor(gx10) * (1.0 / 7.0);
	  vec4 gz10 = floor(gy10) * (1.0 / 6.0);
	  gx10 = fract(gx10) - 0.5;
	  gy10 = fract(gy10) - 0.5;
	  gz10 = fract(gz10) - 0.5;
	  vec4 gw10 = vec4(0.75) - abs(gx10) - abs(gy10) - abs(gz10);
	  vec4 sw10 = step(gw10, vec4(0.0));
	  gx10 -= sw10 * (step(0.0, gx10) - 0.5);
	  gy10 -= sw10 * (step(0.0, gy10) - 0.5);

	  vec4 gx11 = ixy11 * (1.0 / 7.0);
	  vec4 gy11 = floor(gx11) * (1.0 / 7.0);
	  vec4 gz11 = floor(gy11) * (1.0 / 6.0);
	  gx11 = fract(gx11) - 0.5;
	  gy11 = fract(gy11) - 0.5;
	  gz11 = fract(gz11) - 0.5;
	  vec4 gw11 = vec4(0.75) - abs(gx11) - abs(gy11) - abs(gz11);
	  vec4 sw11 = step(gw11, vec4(0.0));
	  gx11 -= sw11 * (step(0.0, gx11) - 0.5);
	  gy11 -= sw11 * (step(0.0, gy11) - 0.5);

	  vec4 g0000 = vec4(gx00.x,gy00.x,gz00.x,gw00.x);
	  vec4 g1000 = vec4(gx00.y,gy00.y,gz00.y,gw00.y);
	  vec4 g0100 = vec4(gx00.z,gy00.z,gz00.z,gw00.z);
	  vec4 g1100 = vec4(gx00.w,gy00.w,gz00.w,gw00.w);
	  vec4 g0010 = vec4(gx10.x,gy10.x,gz10.x,gw10.x);
	  vec4 g1010 = vec4(gx10.y,gy10.y,gz10.y,gw10.y);
	  vec4 g0110 = vec4(gx10.z,gy10.z,gz10.z,gw10.z);
	  vec4 g1110 = vec4(gx10.w,gy10.w,gz10.w,gw10.w);
	  vec4 g0001 = vec4(gx01.x,gy01.x,gz01.x,gw01.x);
	  vec4 g1001 = vec4(gx01.y,gy01.y,gz01.y,gw01.y);
	  vec4 g0101 = vec4(gx01.z,gy01.z,gz01.z,gw01.z);
	  vec4 g1101 = vec4(gx01.w,gy01.w,gz01.w,gw01.w);
	  vec4 g0011 = vec4(gx11.x,gy11.x,gz11.x,gw11.x);
	  vec4 g1011 = vec4(gx11.y,gy11.y,gz11.y,gw11.y);
	  vec4 g0111 = vec4(gx11.z,gy11.z,gz11.z,gw11.z);
	  vec4 g1111 = vec4(gx11.w,gy11.w,gz11.w,gw11.w);

	  vec4 norm00 = taylorInvSqrt(vec4(dot(g0000, g0000), dot(g0100, g0100), dot(g1000, g1000), dot(g1100, g1100)));
	  g0000 *= norm00.x;
	  g0100 *= norm00.y;
	  g1000 *= norm00.z;
	  g1100 *= norm00.w;

	  vec4 norm01 = taylorInvSqrt(vec4(dot(g0001, g0001), dot(g0101, g0101), dot(g1001, g1001), dot(g1101, g1101)));
	  g0001 *= norm01.x;
	  g0101 *= norm01.y;
	  g1001 *= norm01.z;
	  g1101 *= norm01.w;

	  vec4 norm10 = taylorInvSqrt(vec4(dot(g0010, g0010), dot(g0110, g0110), dot(g1010, g1010), dot(g1110, g1110)));
	  g0010 *= norm10.x;
	  g0110 *= norm10.y;
	  g1010 *= norm10.z;
	  g1110 *= norm10.w;

	  vec4 norm11 = taylorInvSqrt(vec4(dot(g0011, g0011), dot(g0111, g0111), dot(g1011, g1011), dot(g1111, g1111)));
	  g0011 *= norm11.x;
	  g0111 *= norm11.y;
	  g1011 *= norm11.z;
	  g1111 *= norm11.w;

	  float n0000 = dot(g0000, Pf0);
	  float n1000 = dot(g1000, vec4(Pf1.x, Pf0.yzw));
	  float n0100 = dot(g0100, vec4(Pf0.x, Pf1.y, Pf0.zw));
	  float n1100 = dot(g1100, vec4(Pf1.xy, Pf0.zw));
	  float n0010 = dot(g0010, vec4(Pf0.xy, Pf1.z, Pf0.w));
	  float n1010 = dot(g1010, vec4(Pf1.x, Pf0.y, Pf1.z, Pf0.w));
	  float n0110 = dot(g0110, vec4(Pf0.x, Pf1.yz, Pf0.w));
	  float n1110 = dot(g1110, vec4(Pf1.xyz, Pf0.w));
	  float n0001 = dot(g0001, vec4(Pf0.xyz, Pf1.w));
	  float n1001 = dot(g1001, vec4(Pf1.x, Pf0.yz, Pf1.w));
	  float n0101 = dot(g0101, vec4(Pf0.x, Pf1.y, Pf0.z, Pf1.w));
	  float n1101 = dot(g1101, vec4(Pf1.xy, Pf0.z, Pf1.w));
	  float n0011 = dot(g0011, vec4(Pf0.xy, Pf1.zw));
	  float n1011 = dot(g1011, vec4(Pf1.x, Pf0.y, Pf1.zw));
	  float n0111 = dot(g0111, vec4(Pf0.x, Pf1.yzw));
	  float n1111 = dot(g1111, Pf1);

	  vec4 fade_xyzw = fade(Pf0);
	  vec4 n_0w = mix(vec4(n0000, n1000, n0100, n1100), vec4(n0001, n1001, n0101, n1101), fade_xyzw.w);
	  vec4 n_1w = mix(vec4(n0010, n1010, n0110, n1110), vec4(n0011, n1011, n0111, n1111), fade_xyzw.w);
	  vec4 n_zw = mix(n_0w, n_1w, fade_xyzw.z);
	  vec2 n_yzw = mix(n_zw.xy, n_zw.zw, fade_xyzw.y);
	  float n_xyzw = mix(n_yzw.x, n_yzw.y, fade_xyzw.x);
	  return 2.2 * n_xyzw;
	}
